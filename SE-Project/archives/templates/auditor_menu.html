<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Auditor Menu</title>
</head>
<body>
    <h1 style="color: blue;">Welcome, Auditor!</h1>

    {% if feedback %}
        <h2>Auditor Feedback</h2>
        <ul>
            {% for instance_key, feedback_text in feedback.items() %}
                <li>
                    Instance {{ instance_key }} Feedback: {{ feedback_text }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
